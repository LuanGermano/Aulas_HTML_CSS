<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Modelo de caixa</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;

            padding-top: 10px;

            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>paragrafos tambem são exemplos de box-level, mas os <a href="#">os links são exemplos de inline-level</a>. Vamos ver como tudo funciona</p>
